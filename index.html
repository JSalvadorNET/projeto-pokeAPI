<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="icon" href="./src/favicons/icone-pokemon.png"">
    <link rel="stylesheet" href="./src/css/style.css">
     <!-- Main JS -->
     <script defer src="./src/js/script.js"></script>
    <title>Pokédex</title>
</head>
<body>

    <main>

        <img src="./src/imagens/pokedex.png" alt="pokedex" class="'pokedex">
        <img src="#" alt="fundo" class="pokemon_fundo">


        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input 
            type="search" 
            class="input_search"
            placeholder="Número ou Nome"
            required
            />
        </form>
            
            <div class="buttons">
                <button class="button btn-prev">&lt; Voltar</button>
                <button class="button btn-next">Próximo &gt;</button>
            </div>

        <img src="#" alt="pokemon" class="pokemon_image">

    </main>
    
</body>
</html>
